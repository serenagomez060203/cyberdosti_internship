<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Password Generator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Random Password Generator</h1>
        <p>No cookies, no trackers.<br>Just passwords.</p>
        <div class="generator">
            <div class="options">
                <label><input type="checkbox" id="uppercase" checked> ABCDEFGHIJKLMNOPQRSTUVWXYZ</label>
                <label><input type="checkbox" id="lowercase" checked> abcdefghijklmnopqrstuvwxyz</label>
                <label><input type="checkbox" id="numbers" checked> 0123456789</label>
                <label><input type="checkbox" id="symbols" checked> -_.#$@%</label>
                <label><input type="checkbox" id="extended" checked> "+(){}[]?&,*<>|:;^</label>
            </div>
            <div class="length">
                <input type="range" id="length" min="1" max="50" value="16">
                <input type="number" id="lengthValue" min="1" max="50" value="16">
            </div>
            <button id="generate">Generate</button>
            <input type="text" id="password" readonly>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
